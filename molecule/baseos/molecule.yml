---
dependency:
  name: galaxy
  enabled: True
  options:
    ignore-certs: True
    requirements-file: requirements.yaml
    ignore-errors: false
    force: True

driver:
  name: docker
platforms:
  # - name: rocky9
  #   image: "geerlingguy/docker-${MOLECULE_DISTRO:-rockylinux9}-ansible:latest"
  #   command: ${MOLECULE_DOCKER_COMMAND:-""}
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  #   cgroupns_mode: host
  #   privileged: true
  #   pre_build_image: true
  - name: ubuntu24
    image: geerlingguy/docker-ubuntu2404-ansible@sha256:129f93fb11c00d2452f541fc926234a2ecf7957d7348fb07832bd0bf6973f503
    #command: ${MOLECULE_DOCKER_COMMAND:-""} # sudo apt update -y && sudo apt upgrade -y
    command:
      - ${MOLECULE_DOCKER_COMMAND:-""}
      - sudo chown -R sthings:sthings ~/.ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yaml}
  config_options:
    defaults:
      remote_tmp: /home/sthings/.ansible/tmp/ansible-$USER

verifier:
  name: ansible

scenario:
  name: baseos
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
